<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
</head>
<body>
<h1>회원가입</h1>

<form action="joinOk" method="POST">
    <label for="id">아이디:</label><br>
    <input type="text" id="id" name="id" required><br>
    <div id="message"></div><br>
    <label for="paswd">비밀번호:</label><br>
    <input type="password" id="paswd" name="paswd" required><br><br>

    <label for="username">이름:</label><br>
    <input type="text" id="username" name="username" required><br><br>

    <label for="email">이메일:</label><br>
    <input type="email" id="email" name="email" required><br><br>

    <label for="mobile">휴대폰 번호:</label><br>
    <input type="text" id="mobile" name="mobile" required><br><br>

    <label for="gender">성별:</label><br>
    <select id="gender" name="gender" required>
        <option value="">선택하세요</option>
        <option value="M">남성</option>
        <option value="F">여성</option>
    </select><br><br>

    <button type="submit">회원가입</button>
</form>

<br>
<a href="login.html">로그인 하러 가기</a>

<script>
    const urlParams = new URLSearchParams(window.location.search);
    const status = urlParams.get('status');

    if (status === 'duplicate') {
        const messageDiv = document.getElementById('message');
        messageDiv.innerHTML = '<p style="color:red;">이미 사용 중인 아이디입니다. 다른 아이디를 입력하세요.</p>';
    }
</script>
</body>
</html>
